<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <!-- Grid container for layout structuring -->
      <section class="flexContainer">
        <!-- FXContainer -->
        <aside class="img">
          <img src="./Images/image-product-mobile.jpg" alt="productImage" />
        </aside>
        <section class="articles">
          <article class="artc1">
            <header>
              <span>PERFUME</span>
              <h2>Gabrielle Essence Eau De Parfum</h2>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </header>
          </article>
          <article class="artc2">
            <p>
              <span class="big">$149.99</span>&nbsp;&nbsp;&nbsp;&nbsp;<span
                class="small"
                ><sup>$169.99</sup></span
              >
            </p>

            <button>
              <img src="shopping_cart_white_24dp.svg" alt="cart-icon" />
              Add to Cart
            </button>
          </article>
        </section>

        <!-- FXContainer -->
      </section>

      <!-- Grid container for layout structuring -->
    </main>
  </body>
</html>
